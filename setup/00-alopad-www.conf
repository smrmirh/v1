<VirtualHost *:80>
	
    ServerAdmin admin@alopad.com
    DocumentRoot /usr/share/alopad/www
    ServerName www.alopad.com
	ServerAlias alopad.com
	
	<Directory />
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
    </Directory>
	
	<Files ".ht*">
		Require all denied
	</Files>

	<IfModule dir_module>
		ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/usr/share/alopad/www/$1
		DirectoryIndex index.html index.php default.php
	</IfModule>
	
	AddDefaultCharset UTF-8
	ErrorLog "logs/error_log"
	LogLevel warn
    
	ErrorLog /usr/share/alopad/www/apache_error_log
    CustomLog /usr/share/alopad/www/apache_request_log common
</VirtualHost>
